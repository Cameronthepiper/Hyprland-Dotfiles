# =======================================
#  GRUVBOX DARK MEDIUM – HYPRLOCK THEME
# =======================================

# BACKGROUND
background {
    monitor =
    path = screenshot

    # Original blur (Gaussian)
    blur_passes = 1     # turn off normal blur
    blur-Size = 1

    # Pixelation hack
    scale_factor = 0.05   # shrink screenshot to 5% of original
    upscale = true        # scale back to screen size

    contrast = 0.88
    brightness = 0.82
    vibrancy = 0.12
    vibrancy_darkness = 0.0
}
# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# ---- COLOR SHORTCUTS ----
$fg          = rgba(235, 219, 178, 1.0)     # Gruvbox FG
$fg_muted    = rgba(168, 153, 132, 1.0)     # Muted text
$accent_yel  = rgba(250, 189, 47, 1.0)      # Gruvbox yellow
$accent_blue = rgba(131, 165, 152, 1.0)     # Gruvbox blue
$bg_light    = rgba(40, 40, 40, 0.7)        # Dark semi-transp

# -------- TIME 24-HOUR SINGLE LINE --------
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $accent_yel          # Gruvbox yellow
    font_size = 125
    font_family = JetBrainsMono NFM
    position = 0, 130            # Adjust vertical position as needed
    halign = center
    valign = center
}

# -------- DATE (Day / Month / Weekday) --------
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = rgba(235, 219, 178, 0.6)
    font_size = 22
    font_family = JetBrainsMono NFM
    position = 20, -8
    halign = center
    valign = center
}

# -------- USER --------
label {
    monitor =
    text =   Cameron
    color = rgba(235, 219, 178, 0.85)
    outline_thickness = 2
    font_size = 22
    font_family = JetBrainsMono NFM
    position = 0, -100
    halign = center
    valign = center
}

# -------- PASSWORD INPUT FIELD --------
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(40, 40, 40, 0.7)     # darker Gruvbox panel
    font_color = $fg
    fade_on_empty = false

    font_family = JetBrainsMono NFM
    placeholder_text = "It's Locked Dumbass"

    hide_input = false
    position = 0, -170
    halign = center
    valign = center
}

# -------- CURRENT SONG --------
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)"
    color = $accent_blue
    font_size = 18
    font_family = JetBrainsMono NFM
    position = 0, 20
    halign = center
    valign = bottom
}
