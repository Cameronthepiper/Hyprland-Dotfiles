#############################################
#  HYPRLAND - GRUVBOX (DARK MEDIUM) CONFIG  #
#############################################

monitor = eDP-1, 1920x1200@60, 0x0, 1
monitor = DP-4, 3440x1440@100, 1920x0, 1
monitor = DP-3, 1920x1080@75, 5360x0, 1


# ============ INPUT ============
input {
    kb_layout=gb
    follow_mouse=1
    repeat_rate=35
    repeat_delay=300

    touchpad {
        natural_scroll=true
        tap-to-click=true
        drag_lock=true
    }
}

# ============ GENERAL ============
general {
    gaps_in=6
    gaps_out=14
    border_size=3

    col.active_border=0xFFEBDBB2
    col.inactive_border=0xFF3C3836

    resize_on_border=true
    allow_tearing=false
}

# ============ DECORATION ============
decoration {
    rounding=2

    blur {
        enabled=true
        size=5
        passes=3
    }

    shadow {
        enabled=true
        range=20
        render_power=2
        color=0x44000000
    }
}

# ============ ANIMATIONS ============
animations {
    enabled=1

    bezier = smooth, 0.15, 0.9, 0.15, 1.0

    animation = windows, 1, 4, smooth
    animation = fade, 1, 3, smooth
    animation = border, 1, 3, smooth
    animation = workspaces, 1, 5, smooth
}

# ============ KEYBINDS ============
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, lf
bind = $mainMod, V, togglefloating,
bind = $mainMod CONTROL, Return, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, ~/.config/swww/wallpaper-switcher.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============== Additional QoL Bindings ===================
bind = $mainMod, J, togglesplit
bind = $mainMod SHIFT, down, resizeactive, -100 0                                            # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 100 0                                             # Reduce window height with keyboard
bind = $mainMod, K, swapsplit                                                               # Swapsplit
bind = $mainMod ALT, left, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, right, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top
bind = $mainMod, Tab, workspace, m+1       # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

    # =========== GESTURES =============
gesture = 3, horizontal, workspace
gesture = 3, down, float
gesture = 3, up, fullscreen

# ============ STARTUP ============
exec-once = swaybg -i ~/Downloads/Git-Repos/i3-Config/Wallpapers/gruv-limits.png
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = chmod +x ~/.config/hypr/scripts/wallpaper-picker.sh
exec-once = swww-daemon
